<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Portfolio</title>

</head>

<body>

    <header>
        <nav>
            Portfolio
        </nav>
    </header>

    <main>
        <h1>Portfolio</h1>
        <section id="create-project">
            <h2>Create project</h2>
            <form action="/submit" method="POST">
                <section id="create-project-left">
                    <label for="label">Title</label>
                    <input type="text" id="label" name="label" placeholder="Project-title">

                    <label for="label">Github-link</label>
                    <input type="text" id="label" name="label" placeholder="URL">


                    <label for="label">Live demo</label>
                    <input type="text" id="label" name="label" placeholder="URL">
                </section>

                <section id="create-project-center">
                    <label for="label">Description</label>
                    <input type="text" id="label" name="label" placeholder="Descriptive text...">
                </section>

                <section id="create-project-right">
                    <label for="label">Technologies</label>
                    <input type="text" id="label" name="label" placeholder="eks: HTML">
                    <input type="text" id="label" name="label" placeholder="eks: CSS">
                    <input type="text" id="label" name="label" placeholder="eks: JavaScript">
                    <input type="text" id="label" name="label" placeholder="eks: Python">


                </section>
                <input id="submit-button" type="submit" value="Create">
            </form>
        </section>



        <section id="my-projects">
            <h2>My projects</h2>
            <ul id="list-cards"></ul>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
